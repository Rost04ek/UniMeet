{% extends "base.html" %}

{% block title %}Редагування користувача{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Редагування користувача</h2>
        
        <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}" class="form">
            <div class="form-group">
                <label for="email">Email: <span class="required-star">*</span></label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="full_name">Повне ім'я: <span class="required-star">*</span></label>
                <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="university">Університет: <span class="required-star">*</span></label>
                <input type="text" id="university" name="university" value="{{ user.university or '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="role">Роль:</label>
                <select id="role" name="role" class="form-control">
                    <option value="student" {% if user.role == 'student' %}selected{% endif %}>Студент</option>
                    <option value="organizer" {% if user.role == 'organizer' %}selected{% endif %}>Організатор</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Адміністратор</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Зберегти</button>
                <a href="{{ url_for('users_list') }}" class="btn btn-secondary">Скасувати</a>
            </div>
        </form>
    </div>
</div>

<style>
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        font-size: 1rem;
    }
</style>
{% endblock %}
